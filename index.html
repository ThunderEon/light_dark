<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support the Author</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        color: #2c3e50;
        text-align: center;
        padding: 50px 20px;
      }
      .container {
        max-width: 550px;
        margin: auto;
        background: white;
        padding: 35px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        animation: fadeIn 1.2s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        font-size: 2em;
        margin-bottom: 16px;
      }
      p {
        margin-bottom: 30px;
        font-size: 1.05em;
        line-height: 1.7;
      }
      .btn {
        display: block;
        width: 100%;
        margin: 12px 0;
        padding: 14px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s ease;
      }
      .btn-now {
        background-color: #27ae60;
      }
      .btn-now:hover {
        background-color: #219150;
      }
      .btn-reymit {
        background-color: #f39c12;
      }
      .btn-reymit:hover {
        background-color: #d78d0c;
      }
      .note {
        font-size: 0.9em;
        color: #555;
        margin-top: 25px;
      }
    </style>
    <script>
      function redirectToReymit() {
        const btn = document.getElementById("reymit-btn");
        btn.innerText = "Redirecting...";
        btn.disabled = true;
        setTimeout(function () {
          window.open("https://reymit.ir/i_edit?int", "_blank");
        }, 1500);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ’– Support the Author</h1>
      <p>
        If youâ€™ve enjoyed the story and want to support its continuation, your
        donation is deeply appreciated!
      </p>
      <a
        href="https://nowpayments.io/donation/th_writer"
        class="btn btn-now"
        target="_blank"
        >Donate with Crypto (International)</a
      >
      <button
        id="reymit-btn"
        class="btn btn-reymit"
        onclick="redirectToReymit()"
      >
        Donate with Local Currency (via Iranian Gateway)
      </button>
      <p class="note">Every contribution helps me keep writing with heart ðŸŒŸ</p>
    </div>
  </body>
</html>
